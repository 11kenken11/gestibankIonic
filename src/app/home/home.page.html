<ion-header>
  <ion-toolbar>
    <ion-title>Gestibank</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <ion-grid>
    <ion-img
      class="logo"
      src="../assets/logo_gestibank.png"
      alt="logo"
    ></ion-img>

    <ion-row>
      <ion-col align-self-center>
        <ion-button [routerLink]="['/login']" expand="block" color="primary"
          >Se connecter</ion-button
        >

        <span class="divider line one-line">ou</span>

        <span class="already">Vous avez déjà un compte?</span>

        <ion-button
          [routerLink]="['/create-account']"
          expand="block"
          color="medium"
          >Créer un compte</ion-button
        >
        <ion-button
          class="convert-currency-btn"
          [routerLink]="['/currency-converter']"
          expand="block"
          color="primary"
          >Convertisseur de devises</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
