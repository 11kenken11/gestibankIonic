<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Convertisseur de devises</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="convert(form)">
    <ion-item lines="full">
      <ion-label position="floating">Devise</ion-label>
      <ion-select okText="Okay" ngModel name="devise">
        <ion-select-option *ngFor="let devise of devises" [value]="devise"
          >{{ devise }}</ion-select-option
        >
      </ion-select>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Montant</ion-label>
      <ion-input name="montant" ngModel type="text" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="secondary" expand="block"
          >Convertir</ion-button
        >
      </ion-col>
    </ion-row>
  </form>

  <ion-row class="result">
    <ion-col>
      <ion-label>Résultat</ion-label>
      <span name="result" type="text">: {{result}}</span>
    </ion-col>
  </ion-row>
</ion-content>
