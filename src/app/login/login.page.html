<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Connexion</ion-title>
    <ion-button [routerLink]="['/home']" slot="end" color="tertiary"
      ><ion-icon name="home-outline"></ion-icon
    ></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img class="logo" src="../assets/logo_gestibank.png" alt="logo"></ion-img>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input name="email" ngModel type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input name="password" ngModel type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="secondary" expand="block"
          >Se connecter</ion-button
        >
        <a [routerLink]="['/forgot-password']" class="small-text"
          >Mot de passe oublié?</a
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
